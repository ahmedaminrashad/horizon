server {
    listen 80;
    server_name sql.indicator-app.com;  # phpMyAdmin domain

    root /usr/share/phpmyadmin;
    index index.php index.html index.htm;

    # Increase body size limit for database imports
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # PHP processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for large operations
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to setup directory (security)
    location ~ ^/setup {
        deny all;
    }

    # Deny access to configuration files
    location ~ ^/(config|tmp|libraries|locale|vendor)/ {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/phpmyadmin-access.log;
    error_log /var/log/nginx/phpmyadmin-error.log;
}

