# Nginx configuration for operate.indicator-app.com (HTTP-only version)
# Use this version BEFORE running SSL setup
# Certbot will automatically convert this to HTTPS configuration

server {
    listen 80;
    listen [::]:80;
    server_name operate.indicator-app.com www.operate.indicator-app.com;

    # Root directory - serves files from /var/www/horizon-dashboard/dist
    root /var/www/horizon-dashboard/dist;
    index index.html index.htm;

    # Logging
    access_log /var/log/nginx/operate.indicator-app.com-access.log;
    error_log /var/log/nginx/operate.indicator-app.com-error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Main location block - SPA routing support
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

